version: '3.8'

services:
  # SERVICE 1: POSTGRESQL DATABASE INSTANCE
  postgres:
    container_name: task-postgres-local
    image: postgres:alpine
    environment:
      POSTGRES_DB: task-db
      POSTGRES_USER: task-user
      POSTGRES_PASSWORD: task-pw
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task-user -d task-db"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # SERVICE 2: BACKEND API SERVER
  backend:
    container_name: task-backend
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "5000:5000"
    
    # ENVIRONMENT VARIABLES
    environment:
      DATABASE_URL: postgresql://task-user:task-pw@task-postgres-local:5432/task-db
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
      # Set to true during initial production deployment to sync the database
      # Switch back to false after the database has been synchronized
      DB_SYNC: false
    
    # WAIT FOR POSTGRES INSTANCE TO LOAD
    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - app-network
  
  # SERVICE 3: FRONTEND APP
  frontend:
    container_name: task-frontend
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - "5173:5173"
    
    # ENVIRONMENT VARIABLES
    environment:
      - VITE_API_URL=http://localhost:5000/api
    #depends_on:
      #- backend

    networks:
      - app-network

networks:
  app-network:
    driver: bridge